name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Bisa trigger manual dari GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ModeDewa

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Generate Gradle Wrapper
      run: gradle wrapper --gradle-version 8.2

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Build Release APK (unsigned)
      run: ./gradlew assembleRelease

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: ModeDewa-debug-apk
        path: ModeDewa/app/build/outputs/apk/debug/*.apk
        retention-days: 90

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: ModeDewa-release-apk
        path: ModeDewa/app/build/outputs/apk/release/*.apk
        retention-days: 90
